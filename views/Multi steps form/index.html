<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="navbarStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;800;900&family=Inter:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <input type="checkbox" name="" id="toggler">
      <label for="toggler" class="fas fa-bars"></label>
           <a href="#" class="logo">GoGreen</a>
           <nav class="navbar">
            <a href="acceuil.html">Acceuil</a>
            <a href="about.html">A propos</a>
            <a href="locations.html">Locations</a>
            <a href="contact.html">Contact</a>
                  
        </nav> 
        <div class="buttons">
          <button class="conButton">Connectez vous <i class="fas fa-arrow-right"></i></button>
          <button class="conButton">inscrivez vous <i class="fas fa-arrow-right"></i></button>
        </div>    
    </header>
    <section>
    <div class="container">
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="container1"> 
              <div class="box1">
              <label for="nom" style="color:#777;font-size: 3rem;">gouvernerat:</label>
          <select class="liste-gouvernerat" id="l-gouv">
              <option value="Tunisia">Tunisia</option>
              <option value="Monastir">Monastir</option>
              <option value="Sousse">Sousse</option>
              <option value="Sfax">Sfax</option>
              <option value="Tunisia">Tunisia</option>
              <option value="Monastir">Monastir</option>
              <option value="Sousse">Sousse</option>
              <option value="Sfax">Sfax</option>
          </select>
            </div> 
      <div class="box2">
          <p style="color:#777;font-size: 3rem;">ville:</p>   
          <select class="liste-ville" id="l-ville">
              <option value="Ettadhamen-Mnihla">Ettadhamen-Mnihla</option>
                <option value="La Soukra">La Soukra</option>
                <option value="Ariana">Ariana</option>
                <option value="El Mourouj">El Mourouj</option>
                <option value="Raoued">Raoued</option>
                <option value="La Marsa">La Marsa</option>
                <option value="Ben Arous">Ben Arous</option>
                <option value="Douar Hichem">Douar Hichem</option>
                <option value="Le Kram">Le Kram</option>
                <option value="Le Bardo">Le Bardo</option>
                <option value="Radès">Radès</option>
                <option value="La Goulette">La Goulette</option>
                <option value="La Manouba">La Manouba</option>
                <option value="Tebourba">Tebourba</option>
               <option value="Mégrine">Mégrine</option>
               <option value="Den Den">Den Den</option>
               <option value="Carthage">Carthage</option>
               <option value="Sidi Bou Saïd">Sidi Bou Saïd</option>
          </select>
      </div>
      </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
    <script src="script.js"></script>

  </body>
</html>
